{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'myapp/style.css' %}" rel="stylesheet" />
    <title>Index</title>
  </head>
  <body>
    <h1>This is INDEX template</h1>
    <h2>
      {% for item in items%}
      <a href="{% url 'myapp:detail' item.id %}">
        ID: {{item.id}} | Имя: {{item.name}} | Цена: {{item.price}} | {{item.description}}<br />
      </a>
      {% endfor %}
    </h2>
  </body>
</html>
